<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J. Terrell Allen | UX Designer</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/viewport.js"></script>
    <script type="text/javascript" src="js/jt_scripts.js"></script>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/animate.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="large-12 columns centered heading">
          <h1 id="text-logo">J. Terrell Allen</h1>
          <h3 class="animated fadeInUp">UX Designer</h3>
        </div>
      </div>
    </header>

<!-- Work -->

    <div class="section my-work">
      <div class="row">
        <div class="large-12 columns">
          <h2 class="heading">Paycrave</h2>
            <div class="design-description">
                <p class="about-text">Paycrave is a mobile payment solution that allows folks to locate, order and pay for food at local food trucks near them. Logo designed by <a href="http://www.joeykirk.com/">Joey Kirk.</a></p>
            </div>
        </div>

        <div class="row">
          <div class="large-12 columns centered">
            <figure>
              <img src="assets/paycrave_user_stories.png" title="paycrave user stories" />
              <figcaption>User Stories</figcaption>
            </figure>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns centered">
            <figure>
              <img src="assets/paycrave_user_flow.png" title="paycrave user flow" />
              <figcaption>User Flow</figcaption>
            </figure>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <figure>
            <img src="assets/paycrave_wireframes.png" alt="" />
            <figcaption>Wireframes</figcaption>
            </figure>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <figure>
            <img src="assets/paycrave_hifi.png" alt="" />
            <figcaption>High Fidelity</figcaption>
            </figure>
          </div>
        </div>

      <div class="row">
        <div class="large-12 columns">
          <figure>
          <img src="assets/popice_ipad.png" title="iOS" />
          <figcaption>iPad - Truck Profile View</figcaption>
          </figure>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <figure>
          <img src="assets/paycrave_android.png" title="Android" />
          <figcaption>Paycrave - Android</figcaption>
          </figure>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <figure>
          <img src="assets/popice_windows_phone_truck_detail.png" title="Windows Phone" />
          <figcaption>Paycrave - Windows Phone</figcaption>
          </figure>
        </div>
      </div>

<!-- End of My Work -->

<!-- Footer -->

    <footer class="row footer">
      <div class="large-12 columns">
        <hr />
        <div class="row">
          <div class="large-12 large columns">
            <p>Built with <span><i class="fi-heart"></i><span> and chicken grease in Chicago.</p>
          </div>
        </div>
      </div>
    </footer>

<!-- End of Footer -->

<!-- Wow -->
  <script src="js/wow.min.js"></script>
  <script>
   new WOW().init();
 </script>
<!-- End of Wow -->
    <script src="js/foundation/foundation.clearing.js"></script>
    <script src="js/app.js"></script>
    <script>
    $(document).foundation();
    </script>
  </body>
</html>
